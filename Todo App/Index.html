<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>

<body>
    <section class="container">

        <h1>To-Do App</h1>

        <div class="new-task-container box">

            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task">
            <button id="addTask">Add Task</button>

        </div>

        <div class="todo-list box">

            <h2>Incomplete Tasks</h2>
            <ul>
                <li><input type="checkbox"><label>Tarea 1</lable>
                </li>
                <li><input type="checkbox"><label>Tarea 2</lable>
                </li>
                <li><input type="checkbox"><label>Tarea 3</lable>
                </li>
            </ul>

        </div><!--/todo-list-->

        <div class="complete-list box">

            <h2>Completed Tasks</h2>
            <ul>
                <li>Tarea completa<button class="delete">Delete</button></li>

            </ul>


        </div><!--/complete-list-->





    </section><!--/container-->
    <script src="index.js"></script>
</body>

</html>
